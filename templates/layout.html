<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAS MIS App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="d-flex flex-column min-vh-100">
    <main class="flex-fill container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted py-3 mt-auto">
        <hr>
        <div class="d-flex justify-content-center align-items-center gap-3 mb-2">
            <img src="{{ url_for('static', filename='img/uh-logo.png') }}" alt="UH Logo" height="40">
            <span>
                <small>
                    Developed by <strong>Γκουβάς Αλέξανδρος, Οικονόμου Παναγιώτης and Roxanne Avero</strong> · Course: <strong>7CS512 Business Analytics</strong><br>
                    Supervised by <strong>Professor Alexander Rompas</strong>
                </small>
            </span>
        </div>
        <small>Mediterranean College in partnershi with University of Derby · 2024–2025 Academic Year</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelectorAll('[href^="mailto:alex.rompas"]').forEach(button => {
        button.addEventListener('click', function (e) {
          const toast = new bootstrap.Toast(document.getElementById('thankYouToast'));
          setTimeout(() => toast.show(), 300);
        });
      });
    </script>
</body>
</html>
