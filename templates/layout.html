<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SAS MIS Tool</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Animate.css for optional effects -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">

  <!-- Global Style Enhancements -->
  <style>
    html, body {
      min-height: 100%;
    }
    main {
      padding-bottom: 5rem;
    }
    .card-hover:hover {
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      transform: scale(1.01);
      transition: all 0.2s ease-in-out;
    }
    .table-responsive {
      max-height: 500px;
    }
  </style>
</head>

<body class="bg-light d-flex flex-column min-vh-100">
  <!-- Main Page Content -->
  <main class="flex-fill container mt-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Custom Footer with UH Logo -->
  <footer class="bg-light border-top mt-auto py-4">
    <div class="container text-center">
      <img src="{{ url_for('static', filename='uh-logo.png') }}" alt="UH Logo" style="max-height: 50px;" class="mb-2">
      <p class="mb-1 text-muted small"> 
        <cite title="Course Team">Γκουβάς Αλέξανδρος, Οικονόμου Παναγιώτης and Roxanne Avero</cite>
      </p>
      <p class="text-muted small mb-0">&copy; {{ now().year }} SAS MIS Tool • Built for 7CS512 Business Analytics</p>
    </div>
  </footer>

  <!-- Toast Container (Reusable) -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="globalToast" class="toast align-items-center text-bg-light border-0 shadow-sm" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">🎉 Action completed successfully!</div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
