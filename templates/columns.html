{% extends "layout.html" %}
{% block content %}
<h3>Select Columns to Include</h3>

<!-- Buttons to select/deselect all -->
<div class="mb-3">
    <button type="button" class="btn btn-sm btn-outline-primary" onclick="selectAll()">Select All</button>
    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="deselectAll()">Deselect All</button>
</div>

<form method="POST">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Select</th>
                <th>Column Name</th>
                <th>Data Type</th>
            </tr>
        </thead>
        <tbody>
            {% for col in columns %}
            <tr>
                <td><input type="checkbox" class="col-checkbox" name="columns" value="{{ col.name }}" checked></td>
                <td>{{ col.name }}</td>
                <td>{{ col.dtype }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="btn btn-success mt-2" type="submit">Next: Add Conditional Columns</button>
</form>

<script>
function selectAll() {
    document.querySelectorAll('.col-checkbox').forEach(cb => cb.checked = true);
}
function deselectAll() {
    document.querySelectorAll('.col-checkbox').forEach(cb => cb.checked = false);
}
</script>
{% endblock %}
